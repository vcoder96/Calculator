	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
			box-sizing: border-box;

		body{
			height: 100vh;
			display: flex;
			
			width: 100%;
			justify-content: center;

			background-color: white;

		}
		.calculatar{
			padding: 10px;
			height: 380px;
			border-radius: 8px;
			box-shadow: 0px 5px 20px rgba(113, 119, 85, 2.0);
		}
		
		input{
			background-color: red;
			height: 50px;
			padding-right: 5px;
			text-align: right;
			font-size: 25px;
			border: none;
			outline: none;
			border-radius: 3px;
			color: white;
			
		}
		button{

			font-size: 20px;
			width: 60px;
			height: 50px;
			gap: 40px;
			border-radius: 45%;
			margin-left: 16px;
			margin-top: 10px;
			font-family: arial;
			border: none;
			cursor: pointer;
			background-color: equa;
			box-shadow: 0px 3px 15px rgba(113, 119, 85, 0.5);
		}
		.oprator{
			color: green;
		}
		.equal{
			background-color: orange;
			color: white;
		}
		


	</style>

		let input = document.getElementById('inputbox')
let buttons = document.querySelectorAll('button')

let string = '';
let array = Array.from(buttons)

array.forEach(button => {
	button.addEventListener('click', (e) => {
		if (e.target.innerHTML == '=') {
			try {
				string = eval(string);
				input.value = string;
			} catch (error) {
				input.value = 'Error';
				string = '';
			}
		} else if (e.target.innerHTML == 'AC') {
			string = '';
			input.value = string;
		} else if (e.target.innerHTML == 'DEL') {
			string = string.substring(0, string.length - 1);
			input.value = string;
		} else if (e.target.innerHTML == '%') {
			// Calculate percentage
			string = (parseFloat(string) / 100).toString();
			input.value = string;
		} else {
			string += e.target.innerHTML;
			input.value = string;
		}
	});
